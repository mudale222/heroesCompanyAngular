
<div class="jumbotron mt-5 login-jumbo">
  <div class="spinnerContainer" *ngIf="isInLoginProcess">
    <app-spinner></app-spinner>
  </div>
  <form #formRef='ngForm' (ngSubmit)='onSubmit(formRef)' class="">
    <h1 class="display-4 text-center">Login Form</h1>
    <hr>
    <div class="form-group mb-3">
      <label for="userName" class="email">User Name</label>
      <input type="text" class="form-control" name="userName" ngModel required userName>
      <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
    </div>
    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" ngModel required password>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <label class="d-block mb-2"><span *ngIf="loginMeassage != '' " class="errorLabel">{{loginMeassage}}</span></label>
    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
  </form>
</div>
